name: Java CI with Maven

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Setup JF Cli
      uses: jfrog/setup-jfrog-cli@v4.4.1
      env:
        JF_URL: ${{ secrets.JF_URL }}
        JF_ACCESS_TOKEN: ${{ secrets.JF_ACCESS_TOKEN }}

    - name: Build Maven With JFrog CLI
      env:
        TOKEN: ${{ secrets.ARTITOKEN }}
        # Generated and maintained by GitHub
        JFROG_CLI_BUILD_NAME: jfrog-mvn-build-example
        # JFrog organization secret
        JFROG_CLI_BUILD_NUMBER : ${{ github.run_number }}
      run: |
        # Export the build name and build number
        # Collect environment variables for the build
        #jf rt build-collect-env
        # Collect VCS details from git and add them to the build
        #jf rt build-add-git
        # Build maven with jfrog cli
        jf mvn-config
        jf mvn clean install --file pom.xml -s .m2/settings.xml
        # Push BuildInfo to artifactory
        #jf rt build-publish
